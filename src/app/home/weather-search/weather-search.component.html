<label class="weather-search-title">Select the desired location</label>
<form class="weather-search-form" [formGroup]="weatherForm" (ngSubmit)="onSubmit()">
    <select formControlName="country" [ngClass]="{ 'is-invalid': submitted && f.country.errors }" (change)="onCountrySelected($event)">
        <option [ngValue]="null" disabled>Select Country</option>
        <option *ngFor="let country of countries" [ngValue]="country">{{country}}</option>
    </select>
    <select formControlName="state" [ngClass]="{ 'is-invalid': submitted && f.state.errors }" (change)="onStateSelected($event)">
        <option [ngValue]="null" disabled>Select State</option>
        <option *ngFor="let state of getStateByCountry()" [ngValue]="state">{{state}}</option>
    </select>
    <select formControlName="city" [ngClass]="{ 'is-invalid': submitted && f.city.errors }">
        <option [ngValue]="null" disabled>Select City</option>
        <option *ngFor="let city of getCitiesByCountry()" [ngValue]="city.id">{{city.name}}</option>
    </select>
    <select formControlName="units" [ngClass]="{ 'is-invalid': submitted && f.units.errors }">
        <option [ngValue]="null" disabled>Select Units</option>
        <option *ngFor="let unit of units" [ngValue]="unit">{{unit}}</option>
    </select>
    <button class="fab btn-add" type="submit"></button>
</form>
